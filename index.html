<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/calculadora.css" />
    <title>Frontend Mentor | Calculator app</title>

    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="menu">
          <div class="logo">
            <h3>calc</h3>
          </div>
          <div class="theme">
            <span class="tm">THEME</span>
             <div class="switch">

                <span class="type">1 2 3</span>
                <div class="switch-toggle switch-3 switch-candy">
                   
                   <input id="on" name="state-d" type="radio" checked=""  value="normal" />
                   <label for="on" ></label>
                   
                   <input id="na" name="state-d" type="radio" checked="checked"  value="na"/>
                   <label for="na" class="disabled" onclick=""></label>
                   
                   <input id="off" name="state-d" type="radio" value="off" />
                   <label for="off" onclick=""></label>
                   
                  </div>
               </div>
            </div>
        </div>
        <div id="screen" class="screen" data-value="">
         
        </div>
        <div class="calculator">
          <button type="button" data-valor="7" class="btn" value="7">7</button>
          <button type="button" data-valor="8" class="btn" value="8">8</button>
          <button type="button" data-valor="9" class="btn" value="9">9</button>
          <button id="del" type="button" class="del">DEL</button>

          <button type="button" data-valor="4" class="btn" value="4">4</button>
          <button type="button" data-valor="5" class="btn" value="5">5</button>
          <button type="button" data-valor="6" class="btn" value="6">6</button>
          <button type="button" data-valor="+" class="btn" value="+">+</button>

          <button type="button" data-valor="1" class="btn" value="1">1</button>
          <button type="button" data-valor="2" class="btn" value="2">2</button>
          <button type="button" data-valor="3" class="btn" value="3">3</button>
          <button type="button" data-valor="-" class="btn" value="-">-</button>

          <button id="punto" type="button"  class="" value=".">.</button>
          <button type="button" data-valor="0" class="btn" value="0">0</button>
          <button type="button" data-valor="/" class="btn" value="/">/</button>
          <button type="button" data-valor="*" class="btn" value="x">x</button>

          <button id="res" type="button"  class="reset">RESET</button>
          <button id="like" type="button" value="like" class="like">=</button>
        </div>
      </div>
    </main>
    <script   src="js/calculadora.js"></script>
  </body>
</html>
